<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
  <label for="name">이름 검색</label>
  <input type="text" id="name" name="name">
  <input type="submit" id="btn" value="확인">
  <h1 id="result"></h1>
  </div>

  <script>
    const studentList = [
      "김우진",
      "김현",
      "방승희",
      "변호녕",
      "소사무엘",
      "송영준",
      "신동현",
      "오승민",
      "유승민",
      "윤준현",
      "이민구",
      "이유안",
      "이은정",
      "정영식",
      "최성민",
      "최은철",
      "홍문기"
    ];

    let btn = document.getElementById("btn");
    btn.addEventListener("click", () => {
      let name = document.getElementById("name").value;
      for(let i = 0; i < studentList.length; i++) {
        if(studentList[i] === name) {
          result.textContent = "존재하는 값입니다.";
          break;
        } else {
          // 존재하지 않는 값 여러번 출력 방지 차원
          if(i === studentList.length - 1) {
            result.textContent = "존재하지 않는 값입니다.";
          }
        }
      }
    });
  </script>
</body>
</html>
